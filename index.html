<!DOCTYPE html>
<html lang-"en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Excursion</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <body>
        <!--header-->

                <div class="top_link">

            <div class="video">

    <source src="../excursion/resources/videos/excursion.mp4" type="video/webm">

        </header>
        <!--text under the video-photo-->
            <div class="text">

                            </div>

                                </div>
                            </div>

        <footer>
